<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="ui-kit">
        <h2>Inputs</h2>
        <div class="inputs">
            <input type="text" placeholder="Enter some text">
            <div class="va-inva">
                <input id="valid" type="text" placeholder="valid text" required>
                <span></span>
            </div>
        </div>

        <h2>Check boxes</h2>
        <div class="check">
            <div class="checkbox">
                <input type="checkbox" name="checked" id="checked">
                <span></span>
                <label for="checked"></label>
            </div>
            <p>Subscribe</p>
        </div>

        <h2>Radio Buttons</h2>

        <div class="sex">
            <p>Gender:</p>

            <div class="male">
                <div class="radio">
                    <input type="radio" name="choice" id="one">
                    <span></span>
                    <label for="one"></label>
                </div>
                <p>Male</p>
            </div>

            <div class="female">
                <div class="radio">
                    <input type="radio" name="choice" id="two">
                    <span></span>
                    <label for="two"></label>
                </div>
                <p>Female</p>
            </div>
        </div>

        <h2>Buttons</h2>

        <div class="btn">
            <input class="btn-1" type="button" value="Active">
            <input class="btn-2" type="button" value="Danger">
            <input class="btn-3" type="button" value="Disabled">
            <input class="btn-4" type="button" value="+">
            <input class="btn-5" type="button" value="-">

        </div>

        <h2>Textarea</h2>

        <textarea name="text" id="text" cols="55" rows="9" placeholder="Дзшка вроде готова..."></textarea>
    </div>
</body>

</html>
