<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div class="reg-from">
            <div class="form">
                <h2>Registration form</h2>
                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" data-prefix="fas"
                    data-icon="user" class="svg-inline--fa fa-user fa-w-14" role="img" viewBox="0 0 448 512">
                    <path fill="currentColor"
                        d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4z" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" data-prefix="fas"
                    data-icon="envelope" class="svg-inline--fa fa-envelope fa-w-16" role="img" viewBox="0 0 512 512">
                    <path fill="currentColor"
                        d="M502.3 190.8c3.9-3.1 9.7-.2 9.7 4.7V400c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V195.6c0-5 5.7-7.8 9.7-4.7 22.4 17.4 52.1 39.5 154.1 113.6 21.1 15.4 56.7 47.8 92.2 47.6 35.7.3 72-32.8 92.3-47.6 102-74.1 131.6-96.3 154-113.7zM256 320c23.2.4 56.6-29.2 73.4-41.4 132.7-96.3 142.8-104.7 173.4-128.7 5.8-4.5 9.2-11.5 9.2-18.9v-19c0-26.5-21.5-48-48-48H48C21.5 64 0 85.5 0 112v19c0 7.4 3.4 14.3 9.2 18.9 30.6 23.9 40.7 32.4 173.4 128.7 16.8 12.2 50.2 41.8 73.4 41.4z" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" data-prefix="fas"
                    data-icon="unlock-alt" class="svg-inline--fa fa-unlock-alt fa-w-14" role="img"
                    viewBox="0 0 448 512">
                    <path fill="currentColor"
                        d="M400 256H152V152.9c0-39.6 31.7-72.5 71.3-72.9 40-.4 72.7 32.1 72.7 72v16c0 13.3 10.7 24 24 24h32c13.3 0 24-10.7 24-24v-16C376 68 307.5-.3 223.5 0 139.5.3 72 69.5 72 153.5V256H48c-26.5 0-48 21.5-48 48v160c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V304c0-26.5-21.5-48-48-48zM264 408c0 22.1-17.9 40-40 40s-40-17.9-40-40v-48c0-22.1 17.9-40 40-40s40 17.9 40 40v48z" />
                </svg>
                <input type="text" name="name" id="name" placeholder="Username">
                <input type="email" name="email" id="email" placeholder="Email addres">
                <div class="pas">
                    <input type="password" name="pas" id="pas" placeholder="Password">
                    <input type="password" name="pas" id="pas" placeholder="Confirm password">
                </div>
            </div>

            <div class="personal">
                <h2>Personal details</h2>
                <div class="row">
                    <input type="text" name="f-name" id="f-name" placeholder="Firsth name">
                    <input type="text" name="l-name" id="l-name" placeholder="Last name">
                </div>

                <div class="row">
                    <div class="select">
                        <p>Gender</p>
                        <ul>
                            <li>
                                <input type="radio" name="sex" id="male">
                                <label for="male">Male</label>
                            </li>
                            <li>
                                <input type="radio" name="sex" id="female">
                                <label for="female">Female</label>
                            </li>
                        </ul>

                    </div>
                    <input type="date" name="" id="">
                </div>
            </div>

            <div class="apply">
                <div class="terms">
                    <div class="check">
                        <input type="checkbox" name="check" id="offers">
                        <span></span>
                        <label for="offers"></label>
                    </div>
                    <label for="offers">Lorem ipsum dolor sit amet consectetur adipisicing.</label>
                </div>

                <div class="terms">
                    <div class="check">
                        <input type="checkbox" name="check" id="terms">
                        <span></span>
                        <label for="terms"></label>
                    </div>
                    <label for="terms">Lorem ipsum dolor sit amet consectetur.</label>
                </div>
            </div>

            <div class="submit">
                <hr>
                <input type="submit" value="Submit">
            </div>
        </div>
    </div>
</body>

</html>
