<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hurricane&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <div class="header">
      <a class="logo" href="#">Test Site</a>
    </div>

    <div class="main">
      <h2>Registration</h2>
      <form name="reg" class="reg">
        <input type="text" name="login" id="login" placeholder="Login" />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />
        <input
          type="password"
          name="rePassword"
          id="rePassword"
          placeholder="Repeat password"
        />
        <input type="text" name="email" id="email" placeholder="Email" />

        <p class="error hide"></p>

        <input class="btn-dark" type="submit" value="REGISTER" />
      </form>

      <p>Already have account?</p>

      <a class="btn-transperent" href="../../index.html">LOGIN</a>
    </div>

    <div class="load-screen hide">
      <h3>Registration succesful, please wait</h3>
      <img src="../../img/loader.gif" alt="" />
    </div>

    <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
    <script src="../../utils/validation.js"></script>
    <script src="../../utils/user.js"></script>
    <script src="./registration.js"></script>
  </body>
</html>
