<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Auth Site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hurricane&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <a class="logo" href="#">Test Site</a>
    </div>

    <div class="main">
      <h2>Welcome, please log in</h2>
      <form name="login" class="login">
        <div class="col">
          <input
            type="text"
            name="login"
            id="login"
            placeholder="Login or email"
          />

          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
        </div>

        <p class="error hide">*error test</p>

        <input class="btn-dark" type="submit" value="LOG IN" />
      </form>

      <p>Don't have an account?</p>

      <a class="btn-transperent" href="./components/auth/registration.html"
        >REGISTER NOW</a
      >
    </div>

    <script src="./utils/user.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
