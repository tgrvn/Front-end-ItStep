<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hurricane&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <div class="header">
      <a class="logo" href="http://127.0.0.1:5501/index.html">Test Site</a>
    </div>

    <div class="main">
      <h2>Registration</h2>
      <form name="reg" class="reg">
        <input type="text" name="email" id="email" placeholder="Email" />
        <input type="text" name="login" id="login" placeholder="Login" />
        <input type="text" name="phone" id="phone" placeholder="Phone" />

        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />

        <input
          type="password"
          name="rePassword"
          id="rePassword"
          placeholder="Repeat password"
        />

        <p class="error hide"></p>

        <input class="login-btn" type="submit" value="REGISTRATION" />
      </form>
      <div class="reg-message">
        <p class="message">Registration succesfull</p>
        <img src="../../img/loader.gif" alt="" width="100px" height="100px" />
      </div>
      <div class="row">
        <p>Already have an account?</p>
        <a class="create-btn" href="../../index.html">LOGIN</a>
      </div>
    </div>

    <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
    <script src="../../utils/validation.js"></script>
    <script src="./registration.js"></script>
    <script src="../../utils/user.js"></script>
  </body>
</html>
