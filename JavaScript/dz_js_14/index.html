<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hurricane&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <a class="logo" href="#">Test Site</a>
    </div>
    <div class="main">
      <h2>Welcome, please login</h2>
      <form name="log" class="log">
        <input
          type="text"
          name="login"
          id="login"
          placeholder="Login or email"
        />

        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />

        <p class="error hide"></p>

        <input class="login-btn" type="submit" value="LOG IN" />
      </form>
      <div class="row">
        <p>Don't have an account?</p>
        <a class="create-btn" href="./components/auth/registration.html"
          >CREATE AN ACCOUNT</a
        >
      </div>
    </div>

    <div class="main cabinet hide">
      <div class="user-cabinet">
        <h2>User Cabinet</h2>
        <div class="row">
          <div class="col">
            <img src="./img/avatar.png" alt="user avatar" class="avatar" />
          </div>
          <div class="col">
            <h3>User Info:</h3>
          </div>
        </div>
      </div>
      <p>Кнопка выйти и прочие плюшки в следующей дз :)</p>
    </div>

    <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
    <script src="./utils/validation.js"></script>
    <script src="./utils/user.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
